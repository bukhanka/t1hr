version: '3.8'

services:
  # PostgreSQL с pgvector расширением
  postgres:
    extends:
      file: docker-compose.yml
      service: postgres

  # Redis для кеширования
  redis:
    extends:
      file: docker-compose.yml
      service: redis

  # Next.js приложение в режиме разработки
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: scibox-talent-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/scibox_talent_db?schema=public
      - NEXTAUTH_SECRET=dev-secret-key
      - NEXTAUTH_URL=http://localhost:3000
      - SCIBOX_API_KEY=${SCIBOX_API_KEY}
      - SCIBOX_API_BASE_URL=https://llm.t1v.scibox.tech/v1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

networks:
  default:
    name: scibox-talent-network
