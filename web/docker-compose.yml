services:
  # PostgreSQL с pgvector расширением для векторного поиска
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scibox-talent-db
    environment:
      POSTGRES_DB: scibox_talent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scibox_talent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кеширования (опционально, для будущего использования)
  redis:
    image: redis:7-alpine
    container_name: scibox-talent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Next.js приложение в продакшн режиме
  app:
    image: scibox-talent:latest
    container_name: scibox-talent-app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/scibox_talent_db?schema=public
      - NEXTAUTH_SECRET=scibox-talent-demo-secret-key-2024
      - NEXTAUTH_URL=http://localhost:${APP_PORT:-3000}
      - SCIBOX_API_KEY=${SCIBOX_API_KEY}
      - SCIBOX_API_BASE_URL=https://llm.t1v.scibox.tech/v1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: scibox-talent-network
